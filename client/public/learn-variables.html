        function renderLesson(index) {
            const lesson = lessons[index];
            const container = document.getElementById('lessonContainer');

            container.innerHTML = `
                <div class="lesson-card">
                    <div class="lesson-number">${lesson.number}</div>
                    <h2 class="lesson-title">${lesson.title}</h2>
                    <div class="lesson-content">${lesson.content}</div>
                    <div class="nav-buttons">
                        ${index > 0 ? '<button class="nav-btn btn-back" onclick="previousLesson()">‚Üê Previous</button>' : '<div></div>'}
                        ${index < lessons.length - 1
                    ? '<button class="nav-btn btn-next" onclick="nextLesson()">Next Lesson ‚Üí</button>'
                    : '<button class="nav-btn btn-next" onclick="showCompletion()">üéâ Complete Tutorial!</button>'}
                    </div>
                </div>
            `;

            updateProgressDots();
            showDoraSpeech(lesson.doraMsg);
        }

        function updateProgressDots() {
            const dots = document.getElementById('progressDots');
            dots.innerHTML = lessons.map((_, i) =>
                `<div class="dot ${i === currentLesson ? 'active' : i < currentLesson ? 'completed' : ''}"></div>`
            ).join('');
        }

        function showDoraSpeech(msg) {
            const speech = document.getElementById('doraSpeech');
            speech.textContent = msg;
            speech.classList.add('show');
            setTimeout(() => speech.classList.remove('show'), 4000);
        }

        function nextLesson() {
            if (currentLesson < lessons.length - 1) {
                currentLesson++;
                renderLesson(currentLesson);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function previousLesson() {
            if (currentLesson > 0) {
                currentLesson--;
                renderLesson(currentLesson);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        async function runExample(code) {
            if (!pyodide) {
                alert('‚è≥ Python is loading... Please wait a moment and try again!');
                return;
            }

            try {
                pyodide.runPython(`
import sys
from io import StringIO
sys.stdout = StringIO()
                `);

                pyodide.runPython(code);
                const output = pyodide.runPython('sys.stdout.getvalue()');
                alert('‚úÖ Output:\n\n' + (output || 'No output'));
            } catch (error) {
                alert('‚ùå Error:\n\n' + error);
            }
        }

        async function runPlaygroundCode() {
            const code = document.getElementById('playgroundCode').value;
            const output = document.getElementById('playgroundOutput');

            if (!code.trim()) {
                output.textContent = '‚ùå Please write some code first!';
                return;
            }

            if (!pyodide) {
                output.textContent = '‚è≥ Python is loading... Please wait!';
                return;
            }

            try {
                pyodide.runPython(`
import sys
from io import StringIO
sys.stdout = StringIO()
                `);

                pyodide.runPython(code);
                const result = pyodide.runPython('sys.stdout.getvalue()');
                output.textContent = '‚úÖ Success!\nOutput:\n' + (result || '(No output - that\'s okay!)');
                output.style.color = '#10b981';
            } catch (error) {
                output.textContent = '‚ùå Error:\n' + error;
                output.style.color = '#ef4444';
            }
        }

        function fillPlayground(code) {
            document.getElementById('playgroundCode').value = code;
        }

        function showCompletion() {
            document.getElementById('completionOverlay').classList.add('show');
        }

        // Initialize
        renderLesson(0);
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Level 2: Variable Valley - Challenge Games!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            overflow-x: hidden;
        }

        .game-container {
            width: 100%;
            min-height: 100vh;
            position: relative;
            color: white;
        }

        /* Header */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .level-info {
            font-size: 24px;
            font-weight: bold;
        }

        .progress-bar-container {
            flex: 1;
            max-width: 400px;
            margin: 0 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid white;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #3b82f6);
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .score-display {
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        /* Challenge Area */
        .challenge-screen {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .challenge-title {
            text-align: center;
            font-size: 36px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .challenge-description {
            background: white;
            color: #333;
            padding: 20px 30px;
            border-radius: 20px;
            margin: 20px 0;
            font-size: 18px;
            border: 4px solid #fbbf24;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Game Type Styles */
        .game-area {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            margin: 20px 0;
            min-height: 400px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        /* Drag & Drop Code Blocks */
        .code-blocks-container {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }

        .blocks-source {
            flex: 1;
            background: #f3f4f6;
            padding: 20px;
            border-radius: 15px;
            min-height: 300px;
        }

        .blocks-title {
            color: #667eea;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .code-block {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 12px;
            cursor: grab;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            user-select: none;
        }

        .code-block:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .code-block:active {
            cursor: grabbing;
        }

        .code-block.dragging {
            opacity: 0.5;
        }

        .drop-zone {
            flex: 1;
            background: #fff;
            border: 4px dashed #667eea;
            border-radius: 15px;
            padding: 20px;
            min-height: 300px;
            position: relative;
        }

        .drop-zone.drag-over {
            background: #e0e7ff;
            border-color: #3b82f6;
        }

        .drop-placeholder {
            color: #9ca3af;
            font-style: italic;
            text-align: center;
            padding: 40px;
        }

        /* Matching Game */
        .matching-game {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .match-card {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 30px 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Courier New', monospace;
        }

        .match-card:hover {
            transform: translateY(-5px) rotate(2deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .match-card.selected {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            transform: scale(1.1);
        }

        .match-card.correct {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            animation: correctMatch 0.5s;
        }

        @keyframes correctMatch {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2) rotate(5deg);
            }
        }

        .match-card.wrong {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            animation: shake 0.4s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        /* Code Racing Game */
        .racing-track {
            background: #1f2937;
            padding: 30px;
            border-radius: 20px;
            position: relative;
            height: 300px;
            margin: 20px 0;
        }

        .race-lane {
            background: #374151;
            height: 60px;
            margin: 10px 0;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .race-car {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            transition: left 0.3s;
        }

        .finish-line {
            position: absolute;
            right: 10px;
            top: 0;
            bottom: 0;
            width: 5px;
            background: repeating-linear-gradient(45deg,
                    #fbbf24,
                    #fbbf24 10px,
                    #1f2937 10px,
                    #1f2937 20px);
        }

        .race-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .race-option {
            background: #10b981;
            color: white;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
        }

        .race-option:hover {
            background: #059669;
            transform: scale(1.05);
        }

        /* Fill in the Blanks */
        .fill-blanks-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            line-height: 2;
        }

        .blank-space {
            display: inline-block;
            min-width: 150px;
            padding: 5px 15px;
            margin: 0 5px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: #e0e7ff;
            cursor: pointer;
            transition: all 0.2s;
        }

        .blank-space:hover {
            background: #c7d2fe;
            transform: scale(1.05);
        }

        .blank-space.filled {
            background: #10b981;
            color: white;
            border-color: #059669;
        }

        .word-bank {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin: 30px 0;
            justify-content: center;
        }

        .word-option {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .word-option:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        .word-option.used {
            opacity: 0.3;
            pointer-events: none;
        }

        /* Buttons */
        .game-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .game-btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-check {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-hint {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .btn-hint:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-next {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.4);
        }

        /* Feedback Messages */
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            text-align: center;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: popIn 0.5s;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }

            80% {
                transform: translate(-50%, -50%) scale(1.1);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .feedback h2 {
            font-size: 42px;
            margin-bottom: 20px;
        }

        .feedback p {
            font-size: 20px;
            color: #666;
        }

        .feedback.success h2 {
            color: #10b981;
        }

        .feedback.error h2 {
            color: #ef4444;
        }

        /* Dora Helper */
        .dora-helper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 120px;
            z-index: 100;
            animation: bounce 2s infinite;
        }

        .dora-helper.celebrating {
            animation: celebrate 1s;
        }

        @keyframes celebrate {

            0%,
            100% {
                transform: rotate(0deg) scale(1);
            }

            25% {
                transform: rotate(-15deg) scale(1.2);
            }

            75% {
                transform: rotate(15deg) scale(1.2);
            }
        }

        /* Completion Screen */
        .completion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .completion.show {
            display: flex;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .completion h1 {
            font-size: 64px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .completion p {
            font-size: 28px;
            margin: 10px 0;
        }

        .stars-earned {
            font-size: 80px;
            margin: 30px 0;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fbbf24;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .code-blocks-container {
                flex-direction: column;
            }

            .matching-game {
                grid-template-columns: repeat(2, 1fr);
            }

            .game-header {
                flex-direction: column;
                gap: 15px;
            }

            .progress-bar-container {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <!-- Header -->
        <div class="game-header">
            <div class="level-info">üéØ Level 2: Variable Valley</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            <div class="score-display">‚≠ê <span id="scoreDisplay">0</span> / 5</div>
        </div>

        <!-- Challenge Screen -->
        <div class="challenge-screen" id="challengeScreen">
            <!-- Challenge content will be dynamically loaded here -->
        </div>

        <!-- Dora Helper -->
        <div class="dora-helper" id="doraHelper">
            <div
                style="width: 50px; height: 55px; background: #d4a574; border-radius: 50%; margin: 0 auto; position: relative;">
                <div
                    style="width: 55px; height: 30px; background: #3d2817; border-radius: 50% 50% 0 0; position: absolute; top: -8px; left: 50%; transform: translateX(-50%);">
                </div>
                <div
                    style="width: 10px; height: 10px; background: black; border-radius: 50%; position: absolute; top: 20px; left: 12px;">
                </div>
                <div
                    style="width: 10px; height: 10px; background: black; border-radius: 50%; position: absolute; top: 20px; right: 12px;">
                </div>
            </div>
            <div style="width: 45px; height: 40px; background: #ff1493; border-radius: 8px; margin: 5px auto;">
                <div
                    style="width: 30px; height: 35px; background: #9370db; border-radius: 8px; position: absolute; right: 0; border: 2px solid #8b3a8b;">
                </div>
            </div>
        </div>

        <!-- Feedback Modal -->
        <div class="feedback" id="feedback">
            <h2 id="feedbackTitle"></h2>
            <p id="feedbackMessage"></p>
        </div>

        <!-- Completion Screen -->
        <div class="completion" id="completion">
            <h1>üéâ Variable Valley Complete! üéâ</h1>
            <div class="stars-earned">‚≠ê‚ú®üèÜ</div>
            <p>You've mastered Python variables!</p>
            <p id="finalScore"></p>
            <p style="margin-top: 20px;">üèÜ Badge Earned: Variable Master!</p>
            <button class="game-btn btn-next" onclick="completeLevel()" style="margin-top: 40px;">
                üöÄ Return to Island Map
            </button>
        </div>
    </div>

    <script>
        // Game State
        let currentChallenge = 0;
        let score = 0;
        let challengesData = [
            {
                type: 'drag-drop',
                title: 'üì¶ Challenge 1: Create Your First Variable!',
                description: 'Drag the blocks to create: age = 10',
                blocks: ['age', ' = ', '10'],
                correctOrder: ['age', ' = ', '10']
            },
            {
                type: 'matching',
                title: 'üéØ Challenge 2: Match Variables to Values!',
                description: 'Click pairs to match variable assignments with their stored values!',
                pairs: [
                    { code: 'name = "Alex"', output: 'Alex' },
                    { code: 'score = 100', output: '100' },
                    { code: 'level = 2', output: '2' }
                ]
            },
            {
                type: 'racing',
                title: 'üèéÔ∏è Challenge 3: Variable Naming Race!',
                description: 'Pick the correct variable name that follows Python rules!',
                question: 'Which variable name is CORRECT?',
                options: [
                    { code: 'player_score', correct: true },
                    { code: '2player', correct: false },
                    { code: 'player-score', correct: false },
                    { code: 'player score', correct: false }
                ]
            },
            {
                type: 'fill-blanks',
                title: 'üìù Challenge 4: Fill in the Variable!',
                description: 'Complete the code to create a variable correctly!',
                template: '__BLANK1__ = __BLANK2__',
                blanks: {
                    BLANK1: { options: ['my_name', '123abc', 'my name'], correct: 'my_name' },
                    BLANK2: { options: ['"Python"', 'Python', 'python'], correct: '"Python"' }
                }
            },
            {
                type: 'drag-drop',
                correctOrder: ['print(', '"I am"', ',', '8', ',', '"years old"', ')']
            }
        ];

        // Load first challenge
        loadChallenge(currentChallenge);

        function loadChallenge(index) {
            const challenge = challengesData[index];
            const screen = document.getElementById('challengeScreen');

            let html = `
                <div class="challenge-title">${challenge.title}</div>
                <div class="challenge-description">${challenge.description}</div>
                <div class="game-area" id="gameArea"></div>
                <div class="game-buttons">
                    ${challenge.type !== 'racing' ? '<button class="game-btn btn-check" onclick="checkAnswer()">‚úÖ Check Answer</button>' : ''}
                    <button class="game-btn btn-hint" onclick="showHint()">üí° Hint</button>
                </div>
            `;

            screen.innerHTML = html;

            // Load specific game type
            switch (challenge.type) {
                case 'drag-drop':
                    loadDragDrop(challenge);
                    break;
                case 'matching':
                    loadMatching(challenge);
                    break;
                case 'racing':
                    loadRacing(challenge);
                    break;
                case 'fill-blanks':
                    loadFillBlanks(challenge);
                    break;
            }
        }

        // Drag and Drop Game
        function loadDragDrop(challenge) {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="code-blocks-container">
                    <div class="blocks-source">
                        <div class="blocks-title">üì¶ Code Blocks</div>
                        <div id="blocksSource"></div>
                    </div>
                    <div class="drop-zone" id="dropZone">
                        <div class="blocks-title">üéØ Drop Here to Build Code</div>
                        <div class="drop-placeholder">Drag blocks here in the correct order!</div>
                    </div>
                </div>
            `;

            const blocksSource = document.getElementById('blocksSource');
            const shuffled = [...challenge.blocks].sort(() => Math.random() - 0.5);

            shuffled.forEach(block => {
                const div = document.createElement('div');
                div.className = 'code-block';
                div.draggable = true;
                div.textContent = block;
                div.addEventListener('dragstart', handleDragStart);
                div.addEventListener('dragend', handleDragEnd);
                blocksSource.appendChild(div);
            });

            const dropZone = document.getElementById('dropZone');
            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('drop', handleDrop);
            dropZone.addEventListener('dragleave', handleDragLeave);
        }

        let draggedElement = null;

        function handleDragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');

            if (draggedElement) {
                const placeholder = e.currentTarget.querySelector('.drop-placeholder');
                if (placeholder) placeholder.remove();

                const cloned = draggedElement.cloneNode(true);
                cloned.draggable = false;
                cloned.style.cursor = 'default';
                cloned.onclick = () => cloned.remove();
                e.currentTarget.appendChild(cloned);
            }
        }

        // Matching Game
        let selectedCards = [];
        let matchedPairs = 0;

        function loadMatching(challenge) {
            const gameArea = document.getElementById('gameArea');
            const allCards = [];

            challenge.pairs.forEach((pair, index) => {
                allCards.push({ text: pair.code, pairId: index, type: 'code' });
                allCards.push({ text: pair.output, pairId: index, type: 'output' });
            });

            allCards.sort(() => Math.random() - 0.5);

            let html = '<div class="matching-game">';
            allCards.forEach((card, index) => {
                html += `<div class="match-card" onclick="selectCard(${index}, ${card.pairId})">${card.text}</div>`;
            });
            html += '</div>';

            gameArea.innerHTML = html;
        }

        function selectCard(index, pairId) {
            const cards = document.querySelectorAll('.match-card');
            const card = cards[index];

            if (card.classList.contains('correct') || card.classList.contains('selected')) return;

            card.classList.add('selected');
            selectedCards.push({ index, pairId });

            if (selectedCards.length === 2) {
                setTimeout(() => {
                    if (selectedCards[0].pairId === selectedCards[1].pairId) {
                        cards[selectedCards[0].index].classList.add('correct');
                        cards[selectedCards[1].index].classList.add('correct');
                        cards[selectedCards[0].index].classList.remove('selected');
                        cards[selectedCards[1].index].classList.remove('selected');
                        matchedPairs++;

                        if (matchedPairs === challengesData[currentChallenge].pairs.length) {
                            setTimeout(() => challengeComplete(), 500);
                        }
                    } else {
                        cards[selectedCards[0].index].classList.add('wrong');
                        cards[selectedCards[1].index].classList.add('wrong');

                        setTimeout(() => {
                            cards[selectedCards[0].index].classList.remove('selected', 'wrong');
                            cards[selectedCards[1].index].classList.remove('selected', 'wrong');
                        }, 800);
                    }
                    selectedCards = [];
                }, 600);
            }
        }

        // Racing Game
        let raceProgress = 0;

        function loadRacing(challenge) {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="racing-track">
                    <div class="race-lane">
                        <div class="race-car" id="raceCar">üèéÔ∏è</div>
                        <div class="finish-line"></div>
                    </div>
                </div>
                <div class="race-options" id="raceOptions"></div>
            `;

            const optionsContainer = document.getElementById('raceOptions');
            challenge.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'race-option';
                div.textContent = option.code;
                div.onclick = () => selectRaceOption(option.correct, index);
                optionsContainer.appendChild(div);
            });
        }

        function selectRaceOption(correct, index) {
            const car = document.getElementById('raceCar');
            const options = document.querySelectorAll('.race-option');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            if (correct) {
                raceProgress += 25;
                car.style.left = raceProgress + '%';

                setTimeout(() => {
                    if (raceProgress >= 90) {
                        challengeComplete();
                    } else {
                        options.forEach(opt => opt.style.pointerEvents = 'auto');
                    }
                }, 600);
            } else {
                showFeedback(false, "Oops! That's not quite right. Try again!");
                setTimeout(() => {
                    options.forEach(opt => opt.style.pointerEvents = 'auto');
                }, 1500);
            }
        }

        // Fill in Blanks
        let blanksState = {};

        function loadFillBlanks(challenge) {
            const gameArea = document.getElementById('gameArea');
            let template = challenge.template;

            Object.keys(challenge.blanks).forEach(blankKey => {
                template = template.replace(`__${blankKey}__`, `<span class="blank-space" id="${blankKey}">???</span>`);
            });

            let optionsHtml = '<div class="word-bank">';
            const allOptions = [];
            Object.keys(challenge.blanks).forEach(key => {
                challenge.blanks[key].options.forEach(opt => {
                    allOptions.push({ text: opt, key });
                });
            });

            allOptions.sort(() => Math.random() - 0.5);
            allOptions.forEach((opt, index) => {
                optionsHtml += `<div class="word-option" id="option-${index}" onclick="selectWord('${opt.text}', '${opt.key}', ${index})">${opt.text}</div>`;
            });
            optionsHtml += '</div>';

            gameArea.innerHTML = `
                <div class="fill-blanks-container">
                    ${template}
                </div>
                ${optionsHtml}
            `;
        }

        function selectWord(word, key, optionIndex) {
            const blank = document.getElementById(key);
            const option = document.getElementById(`option-${optionIndex}`);

            if (blanksState[key]) {
                document.getElementById(blanksState[key]).classList.remove('used');
            }

            blank.textContent = word;
            blank.classList.add('filled');
            blanksState[key] = `option-${optionIndex}`;
            option.classList.add('used');
        }

        // Check Answer
        function checkAnswer() {
            const challenge = challengesData[currentChallenge];
            let correct = false;

            if (challenge.type === 'drag-drop') {
                const dropZone = document.getElementById('dropZone');
                const blocks = Array.from(dropZone.querySelectorAll('.code-block'));
                const userOrder = blocks.map(block => block.textContent);
                correct = JSON.stringify(userOrder) === JSON.stringify(challenge.correctOrder);
            } else if (challenge.type === 'fill-blanks') {
                correct = Object.keys(challenge.blanks).every(key => {
                    const blank = document.getElementById(key);
                    return blank.textContent === challenge.blanks[key].correct;
                });
            }

            if (correct) {
                challengeComplete();
            } else {
                showFeedback(false, "Not quite right! Try again! üí™");
            }
        }

        // Challenge Complete
        function challengeComplete() {
            score++;
            updateScore();
            showFeedback(true, "Amazing! You got it! üéâ");

            document.getElementById('doraHelper').classList.add('celebrating');
            setTimeout(() => {
                document.getElementById('doraHelper').classList.remove('celebrating');
            }, 1000);

            setTimeout(() => {
                currentChallenge++;
                selectedCards = [];
                matchedPairs = 0;
                raceProgress = 0;
                blanksState = {};

                if (currentChallenge < challengesData.length) {
                    loadChallenge(currentChallenge);
                } else {
                    showCompletion();
                }
            }, 2000);
        }

        // Update Score
        function updateScore() {
            document.getElementById('scoreDisplay').textContent = score;
            const progress = (score / challengesData.length) * 100;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
        }

        // Show Feedback
        function showFeedback(success, message) {
            const feedback = document.getElementById('feedback');
            feedback.className = `feedback ${success ? 'success' : 'error'} show`;
            document.getElementById('feedbackTitle').textContent = success ? '‚úÖ Correct!' : '‚ùå Try Again!';
            document.getElementById('feedbackMessage').textContent = message;

            setTimeout(() => {
                feedback.classList.remove('show');
            }, 1500);
        }

        // Show Hint
        function showHint() {
            const hints = [
                "üí° Tip: print() always starts with lowercase 'p'!",
                "üí° Tip: Click matching pairs - code and what it shows!",
                "üí° Tip: Look for the code with correct quotation marks!",
                "üí° Tip: The first blank should be 'print' and the second is the message!",
                "üí° Tip: Separate items with commas inside print()!"
            ];
            showFeedback(false, hints[currentChallenge]);
        }

        // Show Completion
        function showCompletion() {
            const completion = document.getElementById('completion');
            document.getElementById('finalScore').textContent = `Perfect Score: ${score} / ${challengesData.length} ‚≠ê`;
            completion.classList.add('show');

            // Create confetti
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.background = ['#ff1493', '#fbbf24', '#10b981', '#3b82f6'][Math.floor(Math.random() * 4)];
                completion.appendChild(confetti);
            }
        }

        // Complete Level and Save Progress
        function completeLevel() {
            // Save level 2 completion to localStorage
            localStorage.setItem('pythonGame_level2_completed', 'true');
            localStorage.setItem('pythonGame_level2_score', score);
            localStorage.setItem('pythonGame_level2_stars', score);

            // Return to island map
            window.location.href = 'index.html';
        }
    </script>
</body>
